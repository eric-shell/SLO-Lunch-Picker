        theme: {
          extend: {
            fontFamily: {
              'serif': ['"DM Serif Display"', 'serif'],

            },
            colors: {
              'slo-bg': '#F9FAFB', // Very light gray/off-white
              'slo-sand': '#FDF6E3', // Warm backdrop
              'slo-teal': '#2A9D8F', // Ocean
              'slo-coral': '#E76F51', // Sunset

            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'bounce-soft': 'bounce 2s infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'lever-pull': 'leverPull 0.6s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              leverPull: {
                '0%': { transform: 'rotate(0deg)' },
                '50%': { transform: 'rotate(180deg)' },
                '100%': { transform: 'rotate(0deg)' }
              }
            }
          }
        }
      }

        background: #CBD5E0; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A0AEC0; 
      }

      /* Slot Machine Motion Blur Class */
      .slot-motion-blur {
        filter: blur(0px);
        animation: blurEffect 0.1s infinite;
      }
      @keyframes blurEffect {
        0% { filter: blur(0px); transform: translateY(0); }
        50% { filter: blur(2px); transform: translateY(-2px); }
        100% { filter: blur(0px); transform: translateY(0); }
      }
