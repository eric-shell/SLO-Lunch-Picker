<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLO Lunch Picker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'serif': ['Rye', 'serif'],
              'hand': ['Caveat', 'cursive'],
              'sans': ['Poppins', 'sans-serif'],
            },
            colors: {
              'wood-dark': '#3E2723',
              'wood-light': '#5D4037',
              'felt-green': '#1B5E20',
              'dart-red': '#B71C1C',
              'dart-cream': '#F5F5DC',
              'dart-black': '#212121',
              'cork': '#DEB887',
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'bounce-slow': 'bounce 3s infinite',
              'sway': 'sway 3s ease-in-out infinite',
              'slideIn': 'slideIn 0.5s ease-out forwards',
            },
            keyframes: {
              sway: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              slideIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Rye&family=Caveat:wght@400;700&family=Poppins:wght@300;400;600;900&display=swap');
      
      body {
        font-family: 'Rye', serif;
        background-color: #2a1b15;
        background-image: 
          linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url("https://www.transparenttextures.com/patterns/dark-wood.png");
        min-height: 100vh;
        color: #f3e5ab;
      }

      .cork-texture {
        background-color: #deb887;
        background-image: url("https://www.transparenttextures.com/patterns/cork-board.png");
        box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
      }

      .chalkboard-texture {
        background-color: #212121;
        background-image: url("https://www.transparenttextures.com/patterns/black-lozenge.png");
      }

      .parchment-texture {
        background-color: #f8f5e6;
        background-image: url("https://www.transparenttextures.com/patterns/skulls.png"); 
        /* Using a subtle grain texture, ignoring 'skulls' name which is just noise */
      }

      .brass-gradient {
        background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
      }
      
      .slot-motion-blur {
        filter: blur(1px);
        /* Simulates vertical movement blur */
        transform: scaleY(1.1); 
      }

      /* Custom Scrollbar for filter list */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.1); 
      }
      ::-webkit-scrollbar-thumb {
        background: #8d6e63; 
        border-radius: 4px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.2",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
